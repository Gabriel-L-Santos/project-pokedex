<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./assets/favicons/favicon.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main JS -->
    <script defer src="./assets/js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>

    <img class="logo" src="./assets/img/logo.png" alt="Password Maker logo" />

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <div id="footer">
        <footer>
            <p class="titulo">Gabriel Leme dos Santos - 2023</p><br>
        </footer> 
    </div>
    
    <div id="footer">
        <a id="icon-footer" href="https://github.com/Gabriel-L-Santos"><i class="fa-regular fa-2xl fa-brands fa-square-github"></i></a>
        <a id="icon-footer" href="https://www.linkedin.com/in/gabriel-leme-dos-santos/"><i class="fa-regular fa-2xl fa-brands fa-linkedin"></i></a>
    </div>

</body>
</html>
